<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class=" border-0 bd-example bd-example-row" style="gap: 5px; display: grid; ">

      </div>
      <div class="row" style="height: 80px;">
        <div class="col-sm-8" style="background-color:blue;"></div>
        <div class="col-sm-4" style="background-color:lightblue;"></div>
      </div>
      <div class="row" style="height: 80px;">
        <div class="col-sm-4" style="background-color:yellow;"></div>
        <div class="col-sm-4" style="background-color:yellow;"></div>
        <div class="col-sm-4" style="background-color:yellow;"></div>
      </div>
      <div class="row" style="height: 80px;">
        <div class="col-sm-4" style="background-color:blue;"></div>
        <div class="col-sm-8" style="background-color:lightblue;"></div>
      </div>
      <div class="row" style="height: 80px;">
        <div class="col-sm-3" style="background-color:orange;"></div>
        <div class="col-sm-3" style="background-color:orange;"></div>
        <div class="col-sm-3" style="background-color:orange;"></div>
        <div class="col-sm-3" style="background-color:orange;"></div>
      </div>
      <div class="row" >
        <div class="col-sm-12" style="background-color:silver;"></div>
      </div>
    </div>
  </body>
</html>
